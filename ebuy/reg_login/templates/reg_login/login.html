<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
	<div id="page_header">
		<div class="logo">
			<div id="ebuy_pic"><img src="/static/img/logo.jpg"></div>
			<div id="ebuy_notice"><p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p></div>
		</div>
	</div>
<div class="content">
    <div class="login-newbg"></div>
    <div class="login">
        <div class="header">
            <h1>
                <a id="a1" href="{% url 'reg_login:login' %}">登录</a> <a id="a2" href="{% url 'reg_login:reg' %}">注册</a>
            </h1>

        </div>
        <form action="{% url 'reg_login:handle_login' %}" method="post">
            <table>
                <tr>
                    <td class="td1">用户名(手机)</td>
                    <td><input type="text" class="input1" name="phone" required="true"></td>
                    <td>
                        {% if flag %}
                            {% if flag == 1 %}
                            <span class="tishi3">账户不存在</span>
                            {% else %}
                            <span class="tishi3"></span>
                            {% endif %}
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td class="td1">密码</td>
                    <td><input type="password" class="input1" name="password" required="true"></td>
                    <td>
                        {% if flag %}
                            {% if flag == 2 %}
                            <span class="tishi3">密码错误</span>
                            {% else %}
                            <span class="tishi3"></span>
                            {% endif %}
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td class="td1" colspan="2">
                        <input type="checkbox" name="remember" value="true" checked="checked"> 记住用户名</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="btn-red">
                            <input type="submit" value="登录" id="login-btn">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
